<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="st.css">
</head>
<body>

    <div class="container" id="container">
        <h1 class="heading">Feedback UI</h1>
        <div class="rating-container" 
        id="rating-container">
        <div class="rating">
            <img src="images/unhappy.png" >
            <small>Unhappy</small>
        </div>
        <div class="rating">
            <img src="images/neutural.png" >
            <small>Neutural</small>
        </div>
        <div class="rating">
            <img src="images/satified.png" >
            <small>satified</small>
        </div>
    </div>
    <button class="btn" id="btn">Send Review</button>

    </div>
    

    <script src="st.js"></script>
</body>
</html>
